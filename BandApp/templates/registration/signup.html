{% load static %}
<!DOCTYPE html>
<head>

    <title>Sign Up</title>

    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel = "stylesheet" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin = "anonymous">

    <style>
        body {
            text-align: center;
            padding: 100px;
        }
        .btn-link {
            color: red;
        }
        .btn-link:hover {
            color: orangered;
        }
        .RollingPicture:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <h2>Sign Up</h2>
            
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Sign Up</button>
    </form>

    <div>
        Already have an account?<a href="{% url 'band:login' %}" class="btn btn-link">Login</a>
    </div><br><br>

    <img src="{% static 'assets/stones.jpg' %}" alt="The Rolling Stones Logo" width="300" height="400" class="RollingPicture">

</body>
</html>
