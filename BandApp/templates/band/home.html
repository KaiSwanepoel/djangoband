{% load static %}
<!DOCTYPE html>
<head>

    <title>Rolling Stones Website</title>

    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel = "stylesheet" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin = "anonymous">

    <style>
        body {
            text-align: center;
            padding: 10px;
        }
        .home{
            padding: 20px;
        }
        .RollingPicture:hover {
            transform: scale(1.1);
        }
    </style>

</head>
<body>

    <a href="{% url 'band:about' %}" class="btn btn-danger">About</a>
    <a href="{% url 'band:songs' %}" class="btn btn-danger">Songs</a>
    <a href="{% url 'band:logout' %}" class="btn btn-danger">Logout</a>

    <div class="home">
        <h1>The Rolling Stones Home Page</h1><br>

        <p>Click the About tab to learn about The Rolling Stones and click the Songs tab to view our database of songs.</p><br>

        <img src="{% static 'assets/stones2.jpg' %}" alt="The Rolling Stones" width="600" height="400" class="RollingPicture">

    </div>

</html>
