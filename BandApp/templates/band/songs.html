<!DOCTYPE html>
<head>

    <title>Songs</title>

    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel = "stylesheet" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin = "anonymous">

    <style>
        body {
            text-align: center;
            padding: 10px;
        }
        .songs{
            padding: 20px;
        }
        .title {
            color: red;
        }
    </style>

</head>
<body>
    
    <a href="{% url 'band:home' %}" class="btn btn-danger">Home</a>                   
    <a href="{% url 'band:about' %}" class="btn btn-danger">About</a>              
    <a href="{% url 'band:logout' %}" class="btn btn-danger">Logout</a>  

    <div class="songs">
        <h1>Songs by The Rolling Stones</h1><br><br>
    </div>

    
            {% for post in posts %}
                <h2 class="title">Song Title - {{ post.song_title }}</h2>
                <p>Released on {{ post.date_released }}</p>
                <p><strong>Lyrics</strong></p>
                <p>{{ post.song_lyrics }}</p><br><br>
            {% endfor %}

</body>
</html>
