{% load static %}
<!DOCTYPE html>
<head>

    <title>The Rolling Stones</title>

    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel = "stylesheet" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin = "anonymous">

    <style>
        div {
            text-align: center;
            padding: 100px;
        }
        .RollingPicture:hover {
            transform: scale(1.1);
        }
    </style>

</head>
<body>

    <div>

        <h1>Rolling Stones Website</h1>
        <p>Click the button below to sign in</p>
            {% if user.is_authenticated %}
                <a href="{% url 'band:home' %}" class="btn btn-danger">Sign in</a>
            {% else %}
                <a href="{% url 'band:login' %}" class="btn btn-danger">Sign in</a>
            {% endif %}<br><br>
            
            <img src="{% static 'assets/stones.jpg' %}" alt="The Rolling Stones Logo" width="300" height="400" class="RollingPicture">

    </div>

</body>
</html>
